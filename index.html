<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            background: #003087;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            color: white;
            font-size: 22px;
        }

        .login-container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #003087;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #009cde;
            outline: none;
        }

        .login-btn {
            width: 100%;
            background: #003087;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #002569;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #0060a9;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .language-select {
            margin: 20px 0;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #666;
        }

        .footer {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            text-align: center;
            font-size: 12px;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }

        .disclaimer {
            font-size: 12px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>PaylPal</h1>
    </div>

    <div class="login-container">
        <h2>Log in to PaylPal</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="login-btn" onclick="validateAndRedirect()">Log In</button>

        <div class="links">
            <a >Forgot password?</a>
            <a >Sign Up</a>
        </div>

        <div class="language-select">
            <select>
                <option>English</option>
                <option>Espa√±ol</option>
            </select>
        </div>
    </div>

    <div class="footer">
        <a >Privacy</a>
        <a >Legal</a>
        <a >Contact</a>
    </div>

    <script>
        function validateAndRedirect() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                alert('Please fill in all required fields.');
                return false;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Redirect to the given URL
            window.location.href = 'https://teamy-labs.github.io/phishing-awareness-/';
            return true;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }
    </script>

</body>
</html>
